<!DOCTYPE html>

{%load static%}
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href=" {% static 'css/main.css' %}">
    <link rel="stylesheet" href=" {%static 'css/bootstrap.min.css' %}">
</head>
</head>

<body class="bg-dark" style="background-image: url({%static 'img/bgi.jpg' %}); background-size: cover;">

  <nav class="navbar navbar-expand-lg navbar-dark " style=" background-color: black;" >
    <img src="{% static 'img/logo1.jpg' %}" width="30" height="30" alt="">
  <a class="navbar-brand" href="#">Presence Service</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Work</a>
          <a class="dropdown-item" href="#">Projects</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Data Science</a>
        </div>
      </li>
    </ul>

  </div>
</nav>

<div class="container">
        <div class="row mt-5 mb-5" style="opacity: 0.8;">
            <div class="col-4"></div>
            <div class="col-4 text-center mt-5 pl-5 pr-5 bg-light" style="border-radius: 5px;">
                <h1 class="check1 mb-4 undr pt-5"> Register</h1>
                <hr class="bg-dark">
                <form action="" method="post">
                  <input type="text" style="font-size:16px ;" class="url mb-3 mt-4 text-center" name="name" placeholder="Name" required>
                    <input type="email" style="font-size:16px ;" class="url mb-3 text-center" name="email" placeholder="Email" required>

                    <input type="password" style="font-size:16px ;" name="pass" id="d" class="url text-center mb-3" placeholder="Password" required>
                    <input type="password" style="font-size:16px ;" name="pass1" id="d1" class="url text-center mb-3" placeholder="Confirm Password" required>
                    <select class="url text-center mb-3" style="font-size:16px ;"  placeholder="Gender" name="gender" required>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                  </select>
                  <select class="url text-center mb-3" style="font-size:16px ;" name="country" required>
                    <option value="India">India</option>
                    <option value="US">US</option>
                    <option value="Other">Other</option>
                </select>
                        {% csrf_token %}

                        <label for="avatar" class="ch">Choose a profile picture:</label>

                            <input class="ch" type="file"
                            id="avatar" name="avatar"
                            accept="image/png, image/jpeg, image/jpg">

                    <input type="submit" class="newbtn ml-1 mt-2" value="Register">
                </form>
                <p class="text-danger">{{s}}</p>
                

                 <a class="undr newbtn ml-1 mt-2" href="{% url 'login' %}">Login Here</a>
            </div>

        </div>

</body>

</html>
